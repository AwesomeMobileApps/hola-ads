      <div class="row">
        <div class="col-lg-12">
            {{> main}}
        </div>
 
      </div>

	<template name="main">
	<form class="new-ads">
	  	<div class="form-group">
	   		 <textarea rows="4" cols="50" name="description" class="form-control field-space" placeholder="Enter An Awesome Description Of What You Are Selling"></textarea>
	   		 <input type="text" name="text" class="form-control" placeholder="Yo! Enter What You Want/Need To Sell!" />
	   		 <!-- <input type="text" name="fullname" class="fullname form-control field-space" placeholder="Finally, Type Your Lovely Name &amp; Press Enter!" /> -->
	    </div> 
	</form>

		<ul>
			{{#each hola}}
				<li>
				<button class="delete-ad">&times;</button>
					<span class="text">
					    {{fullname}}<br />
						<strong>{{text}}</strong><br />
						{{description}}
					</span>
				</li>
			{{/each}}
  		</ul>
	</template>
